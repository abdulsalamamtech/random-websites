<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongoing Delivery Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./cdn.tailwind/cdn.tailwindcss.com.3.4.5.js"></script>

</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo -->
            <div class="text-2xl font-bold text-gray-800">
                <a href="#">YourLogo</a>
            </div>

            <!-- Navigation Links (Hidden on Mobile) -->
            <nav class="hidden md:flex space-x-6">
                <a href="#" class="text-gray-600 hover:text-gray-900">Home</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">About</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">Services</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">Contact</a>
            </nav>

            <!-- Mobile Menu Button -->
            <div class="md:hidden flex items-center">
                <button id="mobile-menu-button" class="text-gray-800 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu (Hidden by Default) -->
        <div id="mobile-menu" class="hidden md:hidden">
            <nav class="px-2 pt-2 pb-4 space-y-1">
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">Home</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">About</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">Services</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">Contact</a>
            </nav>
        </div>
    </header>


<div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-20 bg-white border-r border-gray-200 p-4">
        <div class="flex flex-col items-center space-y-6">
            <img src="logo.png" alt="Logo" class="h-12 w-12">
            <!-- Icons -->
            <nav class="flex flex-col space-y-4">
                <a href="#" class="text-gray-600 hover:text-blue-600">
                    <i class="fas fa-truck"></i>
                </a>
                <a href="#" class="text-gray-600 hover:text-blue-600">
                    <i class="fas fa-list"></i>
                </a>
                <a href="#" class="text-gray-600 hover:text-blue-600">
                    <i class="fas fa-user"></i>
                </a>
                <a href="#" class="text-gray-600 hover:text-blue-600">
                    <i class="fas fa-cog"></i>
                </a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow">
        <header class="flex justify-between items-center bg-white p-6 shadow">
            <div>
                <h1 class="text-xl font-bold">Welcome "Company Name"</h1>
                <p class="text-gray-500">Address: 123 nowhere avenue, nowhere</p>
            </div>
        </header>

        <div class="flex h-full">
            <!-- Ongoing Delivery List -->
            <div class="w-1/3 bg-white p-6 overflow-y-auto">
                <h2 class="text-lg font-bold mb-4">Ongoing Delivery</h2>

                <!-- Delivery Card -->
                <div class="mb-6">
                    <div class="border p-4 rounded-lg">
                        <p class="text-gray-500 text-sm">Waybill number</p>
                        <p class="font-bold">EV-2017002346</p>
                        <p class="text-gray-500">Product: AGO</p>
                        <div class="flex items-center mt-4">
                            <div class="bg-green-200 p-2 rounded-full">
                                <i class="fas fa-map-marker-alt text-green-600"></i>
                            </div>
                            <p class="ml-3 text-gray-700">Dangote Depot</p>
                        </div>
                        <div class="flex items-center mt-4">
                            <div class="bg-blue-200 p-2 rounded-full">
                                <i class="fas fa-map-marker-alt text-blue-600"></i>
                            </div>
                            <p class="ml-3 text-gray-700">Enugu</p>
                        </div>
                        <div class="flex items-center mt-4">
                            <div class="bg-gray-200 p-2 rounded-full">
                                <i class="fas fa-user text-gray-600"></i>
                            </div>
                            <p class="ml-3 text-gray-700">Driver: Abdul</p>
                        </div>
                    </div>
                </div>
                <!-- Repeat the above delivery card for more deliveries -->

            </div>

            <!-- Map -->
            <div class="w-2/3 bg-gray-200 p-6">
                <!-- Map Area -->
                <div id="map" class="h-full rounded-lg bg-gray-300">
                    <!-- Map integration goes here -->
                    <p class="text-center text-gray-500">Map Area (Map integration here)</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include FontAwesome Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Script to toggle mobile menu -->
    <script>
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
    
</body>
</html>
