<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="./cdn.tailwind/cdn.tailwindcss.com.3.4.5.js"></script>

</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="flex">
        <!-- Sidebar -->
        <div class="flex flex-col items-center w-1/5 h-screen py-8 text-white bg-gray-800">
            <div class="mb-8">
                <img src="your-logo-url-here.png" alt="Logo" class="h-12">
            </div>
            <ul class="space-y-8">
                <li>
                    <a href="#" class="flex flex-col items-center text-gray-300 hover:text-white">
                        <span class="mb-2"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a1 1 0 001 1h16a1 1 0 001-1V7M5 7l7 5.5L19 7"/></svg></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex flex-col items-center text-gray-300 hover:text-white">
                        <span class="mb-2"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 20h9M12 20H3m9-12V4a1 1 0 00-1-1H6a1 1 0 00-1 1v4m7-4v4m0 0v12m0-12h6a1 1 0 001-1V5m-7 11h6m-6 0H6"/></svg></span>
                        <span>Settings</span>
                    </a>
                </li>
                <!-- Add more sidebar items here -->
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h1 class="text-3xl font-semibold text-gray-800">Welcome “Company Name”</h1>
                    <p class="text-sm text-gray-500">Address: 123 nowhere avenue, nowhere</p>
                </div>
            </div>

            <!-- Main Section -->
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                <!-- Ongoing Delivery Section -->
                <div class="p-4 bg-white rounded-lg shadow">
                    <div class="flex items-center justify-between mb-4">
                        <input type="text" placeholder="Search..." class="w-full p-2 border rounded-lg">
                    </div>
                    <div>
                        <h2 class="mb-4 text-xl font-semibold text-gray-800">Ongoing Delivery</h2>

                        <div class="p-4 mb-4 border rounded-lg shadow">
                            <div class="flex items-center mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19l-2 2m0-2l2-2m3 2l2 2m0-2l-2-2m9 2l-2 2m0-2l2-2M12 11V3l4 4m0 0H8m8 8a4 4 0 100 8 4 4 0 000-8z"/></svg>
                                <div class="ml-4">
                                    <p class="text-sm text-gray-500">Waybill number</p>
                                    <h3 class="text-lg font-semibold text-gray-800">EV-2017002346</h3>
                                    <p class="text-sm text-gray-500">Product: AGO</p>
                                </div>
                            </div>
                            <div class="text-sm text-gray-500">
                                <div class="flex items-center mb-2">
                                    <span class="inline-block w-3 h-3 mr-2 bg-green-500 rounded-full"></span>
                                    Dangote Depot, Lekki, Lagos Nigeria
                                </div>
                                <div class="flex items-center">
                                    <span class="inline-block w-3 h-3 mr-2 bg-blue-500 rounded-full"></span>
                                    Enugu, Rd. Inglewood, Maine 98380
                                </div>
                            </div>
                            <div class="flex items-center mt-4">
                                <div class="text-gray-500">
                                    <p class="text-sm">Driver</p>
                                    <p class="text-lg font-semibold">Abdul</p>
                                    <p class="text-sm">“Transporter I” LTD</p>
                                </div>
                                <div class="flex justify-end flex-1">
                                    <button class="p-2 mr-2 text-white bg-blue-500 rounded-lg">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h1m10 0h8M9 16h.01M15 16h.01M12 20l3-3m0 0l-3-3m3 3H9m4-8H7M3 6h18"/></svg>
                                    </button>
                                    <button class="p-2 text-white bg-red-500 rounded-lg">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3m0 7v8m-1 4h2m-2 0h2m-2 0H9m6 0h4m0 0v-4a4 4 0 00-4-4H7a4 4 0 00-4 4v4m4 0h8m-8 0h8m-8 0h8m-8 0h8"/></svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Repeat above card for more deliveries -->
                    </div>
                </div>

                <!-- Map Section -->
                <div class="overflow-hidden bg-white rounded-lg shadow">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3151!2d144.95592998531565!3d-37.81720917975181!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43ab0dfe99%3A0x5045675218ce6e0!2zTGVra2kgRGVwb3QsIExhZ29zIE5pZ2VyaWE!5e0!3m2!1sen!2sus!4v1631258793727!5m2!1sen!2sus" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
